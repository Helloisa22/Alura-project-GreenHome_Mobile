<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps:wght@900&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/base/base.css">
    <link rel="stylesheet" href="./assets/CSS/components/cabecalho.css">
    <link rel="stylesheet" href="./assets/CSS/components/botao.css">
    <link rel="stylesheet" href="./assets/CSS/components/input.css">
    <link rel="stylesheet" href="./assets/CSS/components/cartao.css">
    <link rel="stylesheet" href="./assets/CSS/components/item.css">
    <link rel="stylesheet" href="./assets/CSS/components/produto.css">
    <link rel="stylesheet" href="./assets/CSS/components/video.css">
    <title>Home | Casa Verde</title>
</head>
<body>
    <header class="container cabecalho">
        <img src="./assets/IMG/logo.svg" alt="logo da casa verde" class="cabecalho__logo">
        <a href="" aria-label="Meu carrinho"><img src="./assets/IMG/carrinho.svg" alt="" class="cabecalho__carrinho"></a>
    </header>
    <main class="container">
        <button class="botao">Assinar NewLetter</button>
        <input type="text" class="input input--icone input--email" placeholder="Insira seu E-mail" aria-label="Insira seu E-mail">
        <button class="botao botao--alternativo">Botão Alternativo</button>

        <article class="cartao">
            <h2 class="titulo alinhamento-meio">Como conseguir
                <span class="titulo-destaque">minha planta</span>
            </h2>
            <ul class="lista-item">
                <li class="item">
                    <span class="item__icone item__icone--cursor"></span>
                    <p>Escolha suas plantas</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--carrinho"></span>
                    <p>Faça seu pedido</p>
                </li>
                <li class="item">
                    <span class="item__icone item__icone--caminhao"></span>
                    <p>Aguarde na sua casa</p>
                </li>
            </ul>
        </article>

        <article class="produto">
            <img src="./assets/IMG/produto1.png" alt="" class="produto__image"/>
            <div class="produto__conteudo">
                <h3 class="produto__titulo titulo-destaque">Ajuga Reptans</h3>
                <p class="produto__preco">R$ 20,00</p>
                <a href="" class="produto__comprar">Comprar<span class="produto__comprar--icone"></span></a>
            </div>
        </article>

        <article class="cartao-de-video">
            <div class="cartao-de-video__video"><img src="https://picsum.photos/278/252" alt="Banner do video"></div>
            <h3 class="cartao-de-video__titulo">Video XYZ</h3>
            <P>Publicado em março de 2019</P>
        </article>
    </main>
</body>
</html>
